<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Create, Share, and Explore Tier Lists - Tierlistmaker</title>
    <meta name="description"
          content="Tier lists are like shelves for your opinions. You rank things you like, putting the best on the highest shelf and the least favorite on the bottom. Easy!">
    <meta property="og:title" content="Create, Share, and Explore Tier Lists - Tierlistmaker">
    <meta property="og:description"
          content="Tier lists are like shelves for your opinions. You rank things you like, putting the best on the highest shelf and the least favorite on the bottom. Easy!">
    <meta property="og:image" content="/icon.png">
    <meta name="keywords"
          content="tier list, tierlist, tierlistmaker, tier list maker, tier list creator, tier list generator">

    <link rel="manifest" href="/manifest.webmanifest"/>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7353861377448231"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.termsfeed.com/public/cookie-consent/4.1.0/cookie-consent.js"
            charset="UTF-8"></script>
    <script type="text/javascript" charset="UTF-8">
        document.addEventListener('DOMContentLoaded', function () {
            cookieconsent.run({
                "notice_banner_type": "interstitial",
                "consent_type": "express",
                "palette": "light",
                "language": "en",
                "page_load_consent_levels": ["strictly-necessary"],
                "notice_banner_reject_button_hide": false,
                "preferences_center_close_button_hide": false,
                "page_refresh_confirmation_buttons": false,
                "website_name": "Tierlistmaker.org"
            });

            const container = document.getElementsByClassName("cc-nb-buttons-container")[0];

            if (container) {
                for (let i = 0; i < container.children.length - 1; i++) {
                    container.children[i].classList.add("btn");
                }
            } else {
                console.error("Cookie consent container not found");
            }


        });
    </script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
